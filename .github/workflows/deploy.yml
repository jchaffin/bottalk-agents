name: Build and Deploy to Pipecat Cloud

on:
  push:
    branches: [master]

env:
  AGENT_NAME: bottalk-agent
  IMAGE: ghcr.io/${{ github.repository }}:${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU + Buildx
        uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: |
            ${{ env.IMAGE }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository }}:buildcache,mode=max

      - name: Deploy to Pipecat Cloud
        env:
          PCC_PRIVATE_KEY: ${{ secrets.PCC_PRIVATE_KEY }}
          PCC_DEPLOY_IMAGE: ${{ env.IMAGE }}
        run: |
          python deploy.py --image "$PCC_DEPLOY_IMAGE"
