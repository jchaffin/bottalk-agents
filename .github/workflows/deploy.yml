name: Build and Deploy to Pipecat Cloud

on:
  push:
    branches: [master]

env:
  AGENT_NAME: outrival-agent
  IMAGE: ghcr.io/${{ github.repository }}:${{ github.sha }}
  PCC_API: https://api.pipecat.daily.co/v1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (for arm64 builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: |
            ${{ env.IMAGE }}
            ghcr.io/${{ github.repository }}:latest

      - name: Deploy to Pipecat Cloud
        run: |
          # Create or update the agent via REST API using a long-lived
          # Private API key (generated in PCC Dashboard > Settings > API Keys).
          HTTP_CODE=$(curl -s -o /tmp/pcc-response.json -w "%{http_code}" \
            -X POST "$PCC_API/agents" \
            -H "Authorization: Bearer ${{ secrets.PCC_PRIVATE_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "serviceName": "'"$AGENT_NAME"'",
              "image": "'"$IMAGE"'",
              "region": "us-west",
              "nodeType": "arm",
              "secretSet": "outrival-secrets",
              "agentProfile": "agent-1x",
              "autoScaling": { "minAgents": 0, "maxAgents": 10 }
            }')

          cat /tmp/pcc-response.json
          echo ""

          if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "201" ]; then
            echo "Deploy successful ($HTTP_CODE)"
          elif [ "$HTTP_CODE" = "409" ]; then
            echo "Agent exists, updating..."
            curl -sf -X POST "$PCC_API/agents/$AGENT_NAME" \
              -H "Authorization: Bearer ${{ secrets.PCC_PRIVATE_KEY }}" \
              -H "Content-Type: application/json" \
              -d '{"image": "'"$IMAGE"'"}' | tee /tmp/pcc-update.json
            echo ""
          else
            echo "Deploy failed ($HTTP_CODE)"
            exit 1
          fi
