name: Deploy to Pipecat Cloud

on:
  push:
    branches: [master]

env:
  AGENT_NAME: outrival-agent
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/outrival-agent

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: |
            ghcr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ghcr.io/${{ env.IMAGE_NAME }}:latest

      - name: Install Pipecat CLI
        run: pip install pipecatcloud

      - name: Deploy to Pipecat Cloud
        env:
          PIPECAT_API_KEY: ${{ secrets.PIPECAT_CLOUD_API_KEY }}
        run: |
          pipecat cloud auth set-api-key "$PIPECAT_API_KEY"
          pipecat cloud deploy "$AGENT_NAME" \
            "ghcr.io/${{ env.IMAGE_NAME }}:${{ github.sha }}" \
            --secret-set outrival-secrets \
            --profile agent-1x
