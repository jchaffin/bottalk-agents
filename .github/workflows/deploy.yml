name: Deploy to Pipecat Cloud

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (for arm64 builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Pipecat CLI
        run: pip install pipecatcloud

      - name: Write Pipecat Cloud credentials
        run: |
          mkdir -p ~/.config/pipecatcloud
          cat > ~/.config/pipecatcloud/pipecatcloud.toml << 'TOML'
          token = "${{ secrets.PCC_TOKEN }}"
          org = "${{ secrets.PCC_ORG }}"
          TOML
          # Strip leading whitespace from heredoc
          sed -i 's/^          //' ~/.config/pipecatcloud/pipecatcloud.toml

      - name: Build and push image
        run: python -m pipecatcloud docker build-push --force

      - name: Deploy
        run: python -m pipecatcloud deploy --force
