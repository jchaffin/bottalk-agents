name: Deploy to Pipecat Cloud

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU (for arm64 builds)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Install Pipecat CLI
        run: pip install pipecatcloud

      - name: Authenticate with Pipecat Cloud
        run: pipecat cloud auth set-api-key "${{ secrets.PIPECAT_CLOUD_API_KEY }}"

      - name: Build and push image
        run: pipecat cloud docker build-push

      - name: Deploy
        run: pipecat cloud deploy
