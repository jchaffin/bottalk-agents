name: Build and Deploy to Pipecat Cloud

on:
  push:
    branches: [master]

env:
  AGENT_NAME: outrival-agent
  IMAGE: ghcr.io/${{ github.repository }}:${{ github.sha }}
  PCC_API: https://api.pipecat.daily.co/v1

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU + Buildx
        uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/arm64
          tags: |
            ${{ env.IMAGE }}
            ghcr.io/${{ github.repository }}:latest

      - name: Deploy to Pipecat Cloud
        env:
          AUTH: "Authorization: Bearer ${{ secrets.PCC_PRIVATE_KEY }}"
        run: |
          BODY='{
            "serviceName": "'"$AGENT_NAME"'",
            "image": "'"$IMAGE"'",
            "region": "us-west",
            "nodeType": "arm",
              "imagePullSecretSet": "ghcr-credentials",
              "secretSet": "outrival-secrets",
            "agentProfile": "agent-1x",
            "autoScaling": { "minAgents": 0, "maxAgents": 10 }
          }'

          # Try create; if agent already exists (409), update instead.
          CODE=$(curl -s -o /tmp/pcc.json -w "%{http_code}" \
            -X POST "$PCC_API/agents" -H "$AUTH" -H "Content-Type: application/json" -d "$BODY")

          if [ "$CODE" = "409" ]; then
            CODE=$(curl -s -o /tmp/pcc.json -w "%{http_code}" \
              -X POST "$PCC_API/agents/$AGENT_NAME" -H "$AUTH" -H "Content-Type: application/json" \
              -d '{"image": "'"$IMAGE"'"}')
          fi

          cat /tmp/pcc.json && echo ""
          [ "$CODE" = "200" ] || [ "$CODE" = "201" ] || { echo "Deploy failed ($CODE)"; exit 1; }
          echo "Deployed ($CODE)"
